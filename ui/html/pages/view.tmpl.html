{{define "title"}}Dupe #{{.Dupe.ID}}{{end}}

{{define "main"}}
    <div class="dupe">
        <div class="metadata">
            <strong>{{.Dupe.Dupe}}</strong>
            <span>#{{.Dupe.ID}}</span>
        </div>
        <pre><code>{{.Dupe.Content}}</code></pre>
        <div class="metadata">
            <time>Created: {{.Dupe.Created}}</time>
            <time>Expires: {{.Dupe.Expires}}</time>
        </div>
    </div>
{{end}}
