{{define "title"}}Dupe #{{.Dupe.ID}}{{end}}

{{define "main"}}
    {{with .Dupe}}
    <div class="dupe">
        <div class="metadata">
            <strong>{{.Dupe}}</strong>
            <span>#{{.ID}}</span>
        </div>
        <!-- deliberate error -->
        {{len nil}}
        <pre><code>{{.Content}}</code></pre>
        <div class="metadata">
            <time>Created: {{.Created}}</time>
            <time>Expires: {{.Expires}}</time>
        </div>
    </div>
    {{end}}
{{end}}
