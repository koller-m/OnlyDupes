<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- title template invoked in base template -->
        {{define "title"}}Home{{end}}
    </head>
    <body>
        <header>
            <h1><a href="/">OnlyDupes</a></h1>
        </header>
        <!-- main template invoked in base template -->
        {{define "main"}}
            <h2>Latest Dupes</h2>
            {{if .Dupes}}
            <table>
                <tr>
                    <th>Dupe</th>
                    <th>Created</th>
                    <th>ID</th>
                </tr>
                {{range .Dupes}}
                <tr>
                    <td><a href="/dupe/view?id={{.ID}}">{{.Dupe}}</a></td>
                    <td>{{humanDate .Created}}</td>
                    <td>#{{.ID}}</td>
                </tr>
                {{end}}
            </table>
            {{else}}
                <p>There's nothing to see here yet!</p>
            {{end}}
        {{end}}
        <footer>Powered by <a href="https://go.dev/">Go</a></footer>
    </body>
</html>
